<!-- users/templates/users/edit_post.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>
{% endblock %}
