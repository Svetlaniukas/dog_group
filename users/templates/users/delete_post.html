{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post?</p>
    <p><strong>{{ post.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
